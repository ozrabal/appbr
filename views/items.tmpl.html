<h3>Current category: {{current}}</h3>
<div ng-repeat="item in items.all">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <a ui-sref="root.home.item({id:item.slug})"><img ng-src="http://brand.dv/data/code.php?x=300x200/{{item.color}}/fff&text={{item.title | limitTo: 10}}"></a>
            <div class="caption">
                <h3><a ui-sref="root.home.item({id:item.slug})">{{item.title}}</a></h3>
                <button class="btn btn-primary">Add to cart</button>
            </div>
        </div>
    </div>
</div>
