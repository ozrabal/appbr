<div ng-hide="cartc.itemInCart(cartc.item)">
    <button  class="btn btn-success" ng-click="cartc.addItem(cartc.item)">Add to cart</button>

</div>
<div ng-show="cartc.itemInCart(cartc.item)">
    Item in cart <button  class="btn btn-danger" ng-click="cartc.removeItem(cartc.item)">Remove</button>

</div>
